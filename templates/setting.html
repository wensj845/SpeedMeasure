    <style>
        body {

            display: flex;

        .inputline{
            display: flex;

<body onload="authority();getProjectsAndFunctions();getProjects();">
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                        aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav" style="display: flex;width: 100%;">
                <li ><a href="/speedmeasure">Speed Measure</a></li>
                <li class="active"><a href="/setting">系统设置</a></li>
                <li><a href="/history">历史记录</a></li>
                <li style="margin-left: auto;display:flex;" id="logOut"><a href="/auth/logout" style="text-decoration:underline;">退出登录</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container theme-showcase" role="main">
        <br/>
        <br/>
        <div>
            <h1>项目&功能点</h1>
            <!--<form action="/setting/project">-->
            <form  id="projectForm">
            添加项目：<br>
                <div class="inputline">
                    <input type="text" name="project" id="addProject" style="height:30px;margin-right: 5px;" autofocus>
                    <button type="button" id="add_project" onclick="newProject()" class="btn btn-sm btn-success">添加</button>
                </div>
            </form>
            <p></p>
            <form id="functionForm">
            添加功能点：<br>
                <div class="inputline">
                    <select class="form-control" name="project" id="selectProject" style="height:31px;width:165px;margin-right: 5px;padding: 0px;background-color: #f1f1f1;">
                      {% for row in rows %}
                        <option>{{row["project"]}}</option>
                      {% endfor %}
                    </select>
                    <input type="text" name="function" id="function_txt" style="height:30px;margin-right: 5px;" required="required">
                    <button type="button" id="add_function" onclick="newFunction()" class="btn btn-sm btn-success">添加</button>
                </div>
            </form>
        </div>
        <br>
        <ul id="myTab" class="nav nav-tabs">
            <li class="active">
                <a href="#project_tab" data-toggle="tab" class="mth">项目清单</a>
            </li>
            <li>
                <a href="#function_tab" data-toggle="tab" class="mth">功能点清单</a>
            </li>
        </ul>
        <div id="myTabContent" class="tab-content">
            <div class="tab-pane fade in active " id="project_tab">
                <table class="table">
                  <thead>
                    <tr class="mtr">
                      <th>项目</th>
                      <th>操作</th>
                    </tr>
                  </thead>
                  <tbody id="project_all">
                  </tbody>
                </table>
            </div>
            <div class="tab-pane fade" id="function_tab">
                <table class="table">
                  <thead>
                    <tr class="mtr">
                      <th>项目</th>
                      <th>功能点</th>
                      <th>操作</th>
                    </tr>
                  </thead>
                  <tbody id="function_all">
                  </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
