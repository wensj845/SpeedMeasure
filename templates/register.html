<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../static/favicon.ico">

    <title>speed measure 用户注册</title>

    <script src="../static/login.js" type="text/javascript"></script>
    <link href="../static/signin.css" rel="stylesheet">
    <link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <![endif]-->
    <style type="text/css">
      .mrw {
        margin-left:auto;
        margin-right:auto;
      }
      body {
        padding-top: 40px;
        padding-bottom: 40px;
        background-color: #eee;
      }
      .input-group-btn:last-child>.btn, .input-group-btn:last-child>.btn-group {
        z-index: 2;
        margin-left: -1px;
        height: 45px;
        margin-top: -12px;
     }
    </style>


  </head>

  <body>

    <div class="container">
      <div class="row mrw">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <form action="/auth/doRegister" class="form-signin" method="post">
              <h2 class="form-signin-heading">用户注册</h2>
              <label for="rEmail" class="sr-only">邮箱地址</label>
              <input type="email" id="rEmail" class="form-control" placeholder="请输入您的邮箱" name="rEmail" maxlength="30" value="{{rEmail}}" required>
              <label for="rUser" class="sr-only">用户名</label>
              <input type="text" id="rUser" class="form-control" placeholder="请输入您的用户名" name="rUser"  maxlength="20" value="{{rUser}}" required>
              <label for="rPwd" class="sr-only">账户密码</label>
              <div class="input-group">
                  <input type="password" id="rPwd" class="form-control" placeholder="请输入您的密码" name="rPwd" maxlength="10" minlength="6" value="{{rPwd}}" required>
                  <span class="input-group-btn">
                    <button class="btn btn-default glyphicon glyphicon-eye-close" type="button" id="eyes" onclick="eyeclick()"></button>
                  </span>
              </div>
              <div class="input-group">
                  <input type="password" id="raPwd" class="form-control" placeholder="请再次输入密码" name="raPwd" maxlength="10" minlength="6"  value="{{raPwd}}" required>
                  <span class="input-group-btn">
                    <button class="btn btn-default glyphicon glyphicon-eye-close" type="button" id="eyes2" onclick="eyeclick2()"></button>
                  </span>
              </div>
              {% if msg=='两次输入密码不一致请检查' or msg=='用户已经存在' %}
              <div class="alert alert-danger" role="alert">{{msg}}</div>
              {% endif %}
              <label>
                <a href="/">有账号去登录</a>
              </label>
              <button class="btn btn-lg btn-primary btn-block" type="submit" name="submit" >注册</button>
          </form>
        </div>
        <div class="col-md-4"></div>
      </div>

    </div> <!-- /container -->


    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="../static/assets/js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
